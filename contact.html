<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Oksana Katysheva</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="starter.js" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About me</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main style="padding: 4rem 10%; display: flex; justify-content: center;">
    <div style="text-align: center; color: white; width: 100%; max-width: 600px;">
      <h1 style="font-size: 42px; margin-bottom: 0.5rem;">Contact Me</h1>
      <div class="arrow-down">&#x2193;</div>

      <form id="contactForm" style="margin-top: 2rem; display: flex; flex-direction: column; align-items: center;">

        <div style="margin-bottom: 1rem;">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send</button>
        <p id="formResponse" style="margin-top: 1rem;"></p>
      </form>
      
    </div>
  </main>

  <footer class="mt-5 bg-light text-center py-3">
    <p>&copy; 2025 Oksana's Website</p>
  </footer>

</body>
</html>
